---
layout: default
---

<!--body content-->
<body>
    
    <!--main content area-->
    <main>
        {% for post in site.posts limit:1 %}
        <article>
                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <p class="caption">{{ post.date | date: "%b %-d, %Y" }}</p>
                <p>{{ post.content }}</p>
        </article>
        {% endfor %}
        <aside>
            <h2 class="aside">About this blog</h2>
            <p class="aside">THIS BLOG WAS STARTED BY MICHELLE BARKER, DESIGNER AND ILLUSTRATOR WITH FUTURE INSIGHTS.</p>
        </aside>
    </main>
    <!--main content ENDS-->
    
</body>
